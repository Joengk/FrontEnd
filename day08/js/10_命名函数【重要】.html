<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>命名函数</title>
</head>
<body>

<script>
    'use strict';
    /* 命名函数就是有名字的函数,格式如下:
    function 函数名(参数列表) {
        代码;
        return 返回值;
    }
    */

    // 定义一个函数实现加法功能
    function add(a, b) {
        return a + b;
    }

    // 函数一定要调用才会执行
    // 调用函数格式: 函数名(参数);
    let c = add(4, 5);
    console.log(c)
</script>

</body>
</html>
