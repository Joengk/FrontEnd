<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS自定义对象</title>
</head>
<body>
<script>
    // JS自定义对象
    let stu = {
        name: "张三",
        age: 20,
        study: function () {
            console.log("hello")
        }

    }


    // 使用对象, 和 Java一样的格式 (点语法) 对象.成员变量  或 对象.成员方法()
    stu.age = 30
    stu.study();

    // alert(`${stu.age}, ${stu.name}`)


</script>
</body>
</html>
