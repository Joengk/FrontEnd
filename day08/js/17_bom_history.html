<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>history历史记录</title>
</head>
<body>
<a href="01_js快速入门【重要】.html">点击跳转</a><br/>

<!--onclick: 当按钮被点击了会执行里面的代码-->
<input type="button" value="前进" onclick="history.forward()"/><br/>
<input type="button" value="后退" onclick="history.back()"/><br/>

</body>
</html>
