<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS调试</title>
</head>
<body>

<script>

    // 目标：打印5次Hello World调试代码
    // F12(浏览器开发者工具)--》Sources--》左侧找到当前访问的资源文件双击--》在js代码位置设置断点--》

        document.write("Hello World " + i + "<br/>");
    }
</script>

</body>
