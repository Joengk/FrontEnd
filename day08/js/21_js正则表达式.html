<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS的正则表达式</title>
</head>
<body>

<script>
    // 1.创建手机号正则表达式
    let reg = /^1[3456789]\d{9}$/;
    console.log(reg.test("12345678911"))
    console.log(reg.test("18826231111"))


    // 2.匹配  
    // 注意：在JS中正则表达式默认是部分匹配

</script>

</body>
</html>
